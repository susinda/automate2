<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>bootstrap wizard/ step form</title>
 
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script  src="js/index.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css"/>
  
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
</head>

<body>

  <div class="container">
	<div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist" name="tabList">

                    <li role="presentation" class="active" name="step01">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled" name="step02">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled" name="step03">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>
                    
					<li role="presentation" class="disabled">
                        <a href="#step4" data-toggle="tab" aria-controls="step4" role="tab" title="Step 4">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

            <form role="form">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <h3>Import</h3>
                        <p>Choose Import source</p>
                        	<div class="radio">
							  <label><input type="radio" name="importType" id="manual" value="manual">Enter Manually</label>
							  <div id="fromManual"><textarea class="form-control" rows="2" id="txtManual" name="txtManual"></textarea></div>
							</div>
							<div class="radio">
							  <label><input type="radio" name="importType" id="file" value="file" >From File</label>
							  <div id="fromFile" style="display: inline"><input style="display: inline" type="file" id="myFile"></div>
							</div>
							<div class="radio" >
							  <label><input type="radio" name="importType" id="api" value="api">From NS Api</label>
							  <div style="display: inline" id="fromApi"><button type="button" id="btnImportApi">Query</button>
							  <label name="nsDestApi" id="nsDestApi">http://xxxxxxxxx/services/destinations</label></div>
							</div>   
							<p>
							<p>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary next-step">Next</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step2">
                        <h3>Review</h3>
                        <p>Following Gts will be used</p>
                        <p>
                        <table id="example" class="display" style="width:100%">
										<thead>
											<tr>
												<th><input style="left: 5%; position: absolute;" type="checkbox"/></th>
												<th>Region</th>
												<th>Country</th>
												<th>Number</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td></td>
												<td>EUROPE</td>
												<td>United Kingdom</td>
												<td>6140000</td>
											</tr>
											<tr>
												<td></td>
												<td>AFRICA</td>
												<td>Angola</td>
												<td>93678967</td>
											</tr>
										
										</tbody>
										</table>
										<p><p><p>
									
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary next-step">Next</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step3">
                        <h3>Search New Numbers</h3>
                        <p>Configure Search options</p>
                        <p><p><p>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Next</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="step4">
                        <h3>Results</h3>
                        <p>View Results</p>
                        <p><p><p>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Next</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="complete">
                        <h3>Update</h3>
                        <p>Update the system with new results</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>
</body>

</html>
